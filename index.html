<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tower Defense</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="scene-start" class="scene">
      <h1>Ironhack Tower Defense</h1>
      <button id="startBtn">PLAY</button>
    </div>
<div id="scene-gameplay" class="scene hidden">
  <div id="hud" class="hud">
    <div class="stat">💰 <span id="moneyVal">100</span></div>
    <div class="stat">❤️ <span id="livesVal">20</span></div>
    <div class="stat">🌊 <span id="waveVal">1</span>/<span id="waveTotal">3</span></div>
  </div>
<div id="towerMenu" class="menu">
  <button data-type="blade" id="blade-btn">Blade Spinner 30$</button>
  <button data-type="arrow" id="arrow-btn">Arrow Trap 40$</button>
</div>
  <div id="game"></div>
</div>
    </div>

    <div id="scene-end" class="scene hidden">
      <h1 id="endMessage"></h1>
      <button id="restartBtn">Play Again</button>
    </div>
  </body>
</html>
